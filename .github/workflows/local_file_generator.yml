name: Inline, Minify, and Version HTML

on:
  push:
    branches:
      - main

jobs:
  inline-js:
    if: github.actor != 'github-actions[bot]'  # Skip if the actor is the bot
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install html-minifier

    - name: Inline and Minify JavaScript in HTML
      run: node inline-js.js index.html
    
    - name: Inject version and date
      env:
        VERSION: ${{ github.run_number }}
      run: node inject-version.js
          
    - name: Commit and push changes
      env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config user.name "GitHub Actions Bot"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add index.html engineering_calculator_v$VERSION.html
        git commit -m "Update index.html and add engineering_calculator_v$VERSION.html with version and date"
        git push "https://$GH_TOKEN@github.com/sr23k/engineering_calculator.git" HEAD:main
        git commit -m "Inline, Minify, and Version HTML with version $VERSION"
        git push