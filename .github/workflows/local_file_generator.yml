name: Inline, Minify, and Version HTML

on:
  push:
    branches:
      - main

jobs:
  inline-js:
    if: github.actor != 'github-actions[bot]'  # Skip if the actor is the bot
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install html-minifier

    - name: Inline and Minify JavaScript in HTML
      run: node inline-js.js index.html
    
    - name: Inject version and date
      env:
        VERSION: ${{ github.run_number }}
      run: |
        const fs = require('fs');
        const path = require('path');
    
        const indexHTMLPath = path.join('.', 'index.html');
        const date = new Date().toISOString().slice(0, 10);
    
        let indexHTML = fs.readFileSync(indexHTMLPath, 'utf8');
    
        // Replace the version info
        indexHTML = indexHTML.replace(
          /<div id="version-info">.*<\/div>/,
          `<div id="version-info">Version: ${process.env.VERSION} | Last Updated: ${date}</div>`
        );
    
        // Replace the download link
        indexHTML = indexHTML.replace(
          /<a href="engineering_calculator_version\.html" download>/,
          `<a href="engineering_calculator_v${process.env.VERSION}.html" download>`
        );
    
        fs.writeFileSync(indexHTMLPath, indexHTML);
          
    - name: Commit and push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add .
        git commit -m "Inline, Minify, and Version HTML with version $VERSION"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}