    <meta charset="UTF-8">
    <title>Engineering Calculator</title>
    <!-- Move both checks to a single script block at the very start -->
    <script>
        // Check dark mode preference immediately
        if (localStorage.getItem('darkMode') === 'true') {
            document.documentElement.classList.add('dark-mode');
        }

        // Create function to set initial content
        function setInitialContent() {
            const savedTabs = localStorage.getItem('calculatorTabs');
            if (savedTabs) {
                loadTabsFromJSON(savedTabs);
            }else{
                resetInput();
            }
        }
        // Execute as soon as DOM is ready
        document.addEventListener('DOMContentLoaded', setInitialContent);
    </script>
    <link rel="stylesheet" href="deps/katex.min.css">
    <script defer src="deps/katex.min.js"></script>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 10px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            align-items:center;
        }
        .container {
            flex: 1;
            display: flex;
            min-height: 0;
            width: 100%;
            max-width: 98%;
            overflow: visible;
        }
        .editor-container, .output-container {
            flex: 1;
            padding: 10px;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }
        .editor-container {
            background: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .output-container {
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #calculator-input {
            flex: 1;
            width: 100%;
            box-sizing: border-box;
            margin: 10px 0;
            overflow-y: auto;
            resize: none;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 0;
        }
        button:hover {
            background: #45a049;
        }
        .footer {
            padding: 20px;
            border-top: 1px solid #ddd;
            font-size: 14px;
            color: #666;
            text-align: center;
            margin-top: 10px;
        }
        .footer a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .footer .dark-link {
            color:#333;
        }
        .dark-mode .footer .dark-link {
            color:#d8d8d8;
        }
        #resizer {
            width: 8px;
            background: #ddd;
            cursor: col-resize;
            flex: 0 0 auto;
            transition: background 0.3s;
        }

        #resizer:hover {
            background: #999;
        }

        .dark-mode #resizer {
            background: #404040;
        }

        .dark-mode #resizer:hover {
            background: #666;
        }

        #output div.error {
            color: #d32f2f;
            font-family: monospace;
        }
        #output {
            flex: 1;
            overflow-y: auto;
            margin: 10px 0;
            font-size: 0.9em;
            border-style: solid;
            border-width: 1px;
            border-color: rgb(118, 118, 118);
            padding: 2px;
            padding-left: 4 px;
        }
        .katex {
            font-size: 1.1em !important;
            padding-left: 0px !important;
        }
        .katex-display {
            margin-left: 1px !important;
            margin-bottom: 0px !important;
            margin-top: 1px !important;
        }
        .editor-container h3 {
            display: inline-block;
            margin-right: 10px;
        }
        .editor-header, .output-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-height: 2.5em;
        }
        
        .editor-header h3, .output-header h3 {
            margin: 0;
        }
        .output-header h3 {
            margin: 0;
            margin-right: 10px;
        }
        .output-header {
            margin-top: calc((1.17em - 1em) / 2);
        } 
        

        /* Add dark mode styles */
        .dark-mode body{
            background-color: #1e1e1e;
            color: #e0e0e0;
        }

        .dark-mode .editor-container {
            background: #2d2d2d;
            border-color: #404040;
        }

        .dark-mode .output-container {
            background: #1e1e1e;
            border-color: #404040;
            color: #e0e0e0;
        }
        .dark-mode #output {
            border-color: rgb(64 64 64);
        }

        .dark-mode #calculator-input {
            background: #2d2d2d;
            color: #e0e0e0;
            border: 1px solid #404040;
        }

        .dark-mode .footer {
            border-color: #404040;
            color: #888;
        }

        .dark-mode button {
            background: #2e7d32;
        }

        .dark-mode button:hover {
            background: #1b5e20;
        }

        /* Update theme-toggle styles to accommodate all buttons */
        .theme-toggle, .reset-input, .file-io {
            position: absolute; 
            bottom: 20px;
            padding: 8px 12px;
            border-radius: 4px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .theme-toggle {
            right: 20px;
        }

        .reset-input {
            right: 140px;  /* Position to the left of theme toggle */
        }

        .save-file {
            left: 20px;  /* Position on the left side */
        }

        .load-file {
            left: 120px;  /* Position to the right of save button */
        }

        .dark-mode .theme-toggle, .dark-mode .reset-input, .dark-mode .file-io {
            background: #2e7d32;
        }

        /* Add this to ensure KaTeX equations don't overflow */
        #output div {
            max-width: 100%;
            overflow-x: auto;
            overflow-y: hidden;
        }

        .save-message {
            opacity: 0;
            color: #4CAF50;
            margin-right: 10px;
        }

        .dark-mode .save-message {
            color: #45a049;
        }

        .save-message.show {
            opacity: 1;
        }

        .output-copyable {
            cursor: pointer;
            position: relative;
            transition: background-color 0.2s;
        }

        .output-copyable:hover {
            background-color: rgba(128, 128, 128, 0.1);
        }

        /* Hide the file input element */
        #fileInput {
            display: none;
        }

        /* Add these new styles for tabs */
        .tab-container {
            display: flex;
            gap: 5px;
            padding: 5px 10px;
            padding-bottom: 0px;
            width: 100%;
            max-width: 98%;
        }

        .tab{
            padding: 8px 12px;
            background: #f5f5f5;
            border: 1px solid #ddd;
            border-bottom: none;
            border-radius: 4px 4px 0 0;
            cursor: pointer;
            user-select: none;
        }

        .tab.active {
            background: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }

        .tab-close {
            margin-left: 8px;
            padding: 0 4px;
            border-radius: 50%;
        }

        .tab-close:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .new-tab {
            padding: 4px 8px;
            font-size: 20px;
            line-height: 1;
            background: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 4px 4px 0 0;
            cursor: pointer;
            user-select: none;
        }

        /* Dark mode styles for tabs */
        .dark-mode .tab {
            background: #2d2d2d;
            border-color: #404040;
            color: #e0e0e0;
        }

        .dark-mode .new-tab {
            background: #2d2d2d;
            border-color: #404040;
            color: #e0e0e0;
        }

        .dark-mode .tab.active {
            background: #2e7d32;
            border-color: #2e7d32;
        }
    </style>
</head>
<body onkeydown="handleKeyPress(event)">
    <div class="tab-container">
        <div class="tab active" data-tab="1">Tab 1 <span class="tab-close">×</span></div>
        <div class="tab" data-tab="2">Tab 2 <span class="tab-close">×</span></div>
        <div class="new-tab">+</div>
    </div>
    <div class="container">
        <div class="editor-container">
            <div class="editor-header">
                <h3>Input</h3>
                <div class="save-message" id="saveMessage">Saved in browser</div>
                <div> Shift+Enter or <button onclick="evaluateCalculator()">Evaluate</button> </div>
            </div>
            <textarea id="calculator-input" spellcheck="false"></textarea>
        </div>
        <div id="resizer" onmousedown="startDrag(event)"></div>
        <div class="output-container">
            <div class = "output-header"><h3>Results</h3></div>
            <div id="output"></div>
        </div>
    </div>
    <div class="footer">
        <button class="file-io save-file" onclick="saveToFile()">Save to File</button>
        <button class="file-io load-file" onclick="loadFromFile()">Load File</button>
        <span style="margin-right: 20px;"></span>

        <button class="reset-input" onclick="resetInput()">Reset Input</button>
        <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
    </div>
    
    <script src="js/ui/resizer.js"></script>
    <script src="js/calculator.js"></script>
    <script src="js/ui/resetInput.js"></script>
    <script src="js/ui/io.js"></script>
    <script src="js/ui/tabs.js"></script>
    <script>
        const defaultContent = `// Function reference: https://mathjs.org/docs/reference/functions.html
// Example using constants and unit solving
T = 300 K
P = 2 atm

// Solve for required volume to get 2 moles
eqn1 = P * V / (R * T) == 2 mol

// Root-finding solver, initial guess = 1
solve(eqn1, V)

// Or specify initial guess
solve(eqn1, V, 0.1)

// Unit Conversions
V to in^3

// Example with speed calculation
v_i = 10 m/s
t = 2 s
d = 100 m

// Find acceleration needed to cover distance
a = 5 m/s^2  // initial guess can be directly specified
eqn2 = v_i * t + 0.5 * a * t^2 == d
solve(eqn2, a)`;

        function toggleTheme() {
            document.documentElement.classList.toggle('dark-mode');
            const isDarkMode = document.documentElement.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDarkMode);
        }
    </script>
</body>
